<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    
<div class="container">
        <div class="header">
           <h1>real-time character counter </h1>
        </div>

        <div class="main">
            <textarea placeholder="please write your text here..." id="textarea" maxlength="100"></textarea>
        </div>

        <div class="footer">
            <p>Total characters: <span  class="character" id="character">30</span> </p>
            <p>Remaining: <span  class="Remaining" id="remaining">50</span>   </p>
        </div>
</div>

    <script src="app.js"></script>
</body>
</html>
